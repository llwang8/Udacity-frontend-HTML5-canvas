    <canvas id="c" width="600" height="852"></canvas>

            console.log("loaded image");
            ctx.drawImage(image, 0, 0, c.width, c.height); []

             ctx.font = "bold 38px Palatino Linotype"
            ctx.textAlign ="center";
            ctx.fillStyle = "white";
            ctx.fillText("ADA LOVELACE (1815 - 1852)", c.width/2, c.height*0.05);
            ctx.fillText("The First Female Programmer!", c.width/2, c.height*0.98);

            ctx.strokeStyle = "#13142d";
            ctx.lineWidth = 2;
            ctx.strokeText("ADA LOVELACE (1815 - 1852)", c.width/2, c.height*0.05);
            ctx.strokeText("The First Female Programmer!", c.width/2, c.height*0.98);

            var savedImage = c.toDataURL();
            window.open(savedImage);
        }
        image.src = "ada_lovelace.jpg";
    };
