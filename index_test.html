    <style>
        body {
           background-color: tan;

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);

        <canvas id="c" width="512" height="512"></canvas>

            ctx.lineWidth = 2;
            ctx.strokeText("ADA LOVELACE (1815 - 1852)", c.width/2, c.height*0.05);
            ctx.strokeText("The First Female Programmer!", c.width/2, c.height*0.98);

            var savedImage = c.toDataURL();
            window.open(savedImage);
        }
        //image.src = "ada_lovelace.jpg";
